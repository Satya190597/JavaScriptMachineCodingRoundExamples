<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student HighSchool Journey</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1>Student HighSchool Journey</h1>
      <div class="students">
        <img
          width="100"
          height="100"
          src="https://img.icons8.com/plasticine/100/boy.png"
          alt="Student"
          title="Completed His/Her Highschool."
          onclick="startStudentJourney()"
        />
        <img
          width="100"
          height="100"
          src="https://img.icons8.com/plasticine/100/boy.png"
          alt="Student"
          title="Unable to complete Junior School."
          onclick="startStudentJourney('STD - 4')"
        />
        <img
          width="100"
          height="100"
          src="https://img.icons8.com/plasticine/100/boy.png"
          alt="boy"
          alt="Student"
          title="Unable to complete Middle School."
          onclick="startStudentJourney('STD - 8')"
        />
        <img
          width="100"
          height="100"
          src="https://img.icons8.com/plasticine/100/boy.png"
          alt="Student"
          title="Unable to complete High School."
          onclick="startStudentJourney('STD - 11')"
        />
        <span class="item-result"></span>
      </div>
    </div>
    <div>
      <h2>Junior School</h2>
    </div>
    <div class="junior-school">
      <div class="item">LKG</div>
      <div class="item">STD - 1</div>
      <div class="item">STD - 2</div>
      <div class="item">STD - 3</div>
      <div class="item">STD - 4</div>
      <div class="item">STD - 5</div>
      <div class="item">STD - 6</div>
    </div>
    <div>
      <h2>Middle School</h2>
    </div>
    <div class="middle-school">
      <div class="item">STD - 7</div>
      <div class="item">STD - 8</div>
      <div class="item">STD - 9</div>
      <div class="item">STD - 10</div>
    </div>
    <div>
      <h2>High School</h2>
    </div>
    <div class="high-school">
      <div class="item">STD - 11</div>
      <div class="item">STD - 12</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
